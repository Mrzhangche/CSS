<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: red;
      }
      .box1 {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
      .box2 {
        display: inline-block;
        height: 50px;
        width: calc(100% - 55px);
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
