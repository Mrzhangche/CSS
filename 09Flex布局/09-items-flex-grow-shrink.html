<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 500px;
        background-color: red;
      }
      .item {
        width: 100px;
        height: 100px;
      }

      .box1 {
        display: flex;
        /* 默认值 */
        flex-direction: row;
      }
      .item1 {
        flex-grow: 0;
      }
      .item2 {
        flex-grow: 99;
      }
      .item3 {
        flex-grow: 1;
      }

      .item1 {
        /* 设置为0，将不会被压缩 */
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="box box1">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <div class="box box1">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item2">4</div>
      <div class="item item3">5</div>
      <div class="item item2">4</div>
      <div class="item item3">5</div>
      <div class="item item2">4</div>
      <div class="item item3">5</div>
    </div>
    <script src="./js/itemRandomColors.js"></script>
  </body>
</html>
