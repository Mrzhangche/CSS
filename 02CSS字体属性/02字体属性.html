<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体属性</title>
    <style>
      .box {
        font-size: 50px;
      }
      .box1 {
        font-family: "Courier New", Courier, monospace;
      }
      .box3 {
        font-weight: bold;
      }
      .box4 {
        font-style: italic;
        font-style: oblique;
      }
      .box5 {
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">字体大小</div>
    <div class="box1">设置字体</div>
    <div class="box3">字体粗细</div>
    <div class="box4">字体样式</div>
    <div class="box5">设置文本居中</div>
  </body>
</html>
