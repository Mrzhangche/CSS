<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        border: 1px solid red;

        padding-top: 15px;
        padding-right: 10px;
        padding-bottom: 5px;
        padding-left: 20px;
      }
      span {
        border: 1px solid red;
        /* 上右下左 */
        padding: 15px 10px 5px 20px;
      }
      p {
        border: 1px solid red;
        display: inline-block;

        /* 上右下，无左，则采用右 */
        padding: 15px 10px 5px;
      }
    </style>
  </head>
  <body>
    <div>123</div>
    <span>456</span>
    <p>789</p>
  </body>
</html>
