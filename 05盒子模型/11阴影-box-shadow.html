<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
        /* x轴，y轴，阴影大小，向外延伸，颜色 */
        /* box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.5); */
        /* 可以设置复数 */
        /* box-shadow: -10px -10px 10px 10px rgba(0, 0, 0, 0.5); */
        /* 可以设置多个 */
        box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.5),
          -10px -10px 10px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
