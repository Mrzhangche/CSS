<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 10px solid black;

        border-top-left-radius: 10px;
        border-top-right-radius: 20px; /* 设置边框圆角 */
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 40px;

        border-radius: 10px 20px 30px 40px; /* 设置边框圆角 */
      }
      p {
        width: 200px;
        height: 200px;
        border: 10px solid black;
        /* 百分比通常设置圆形 */
        border-radius: 50%; /* 设置边框圆角 */
      }
    </style>
  </head>
  <body>
    <div>123</div>
    <p>456</p>
  </body>
</html>
