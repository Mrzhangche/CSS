<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 在没有定位的祖先元素，则参照物就是视口 */
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background-color: green;
        position: sticky;
      }
      strong {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>span </span>
      <strong>strong </strong>
      <div>div</div>
    </div>

    <div class="box1">
      <span>span </span>
      <strong>strong </strong>
      <div>div</div>
    </div>
  </body>
</html>
