<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 600px;
        background-color: red;
        background-image: url(./images/图片01.webp);
        background-repeat: no-repeat;
        /* 背景位置 
        设置两个值，第一个值是水平位置，第二个值是垂直位置
        如果只设置一个值，第二个值默认是center
        可以使用 right center left top bottom
        也可以使用具体的数值，比如100px 200px
        */
        background-position: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
