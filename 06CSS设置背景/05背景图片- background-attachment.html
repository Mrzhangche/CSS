    <style>
      .box {
        width: 300px;
        height: 600px;
        background-color: red;
        background-image: url(./images/图片01.webp);

        /* 背景图片固定不滚动 */
        background-attachment: scroll;
        /* 背景图片跟随滚动条滚动 */
        background-attachment: local;
        /* 背景图片固定不滚动 */
        background-attachment: fixed;
      }
    </style>
  </head>
