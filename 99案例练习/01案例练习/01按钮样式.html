<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 对a相关样式进行重置 */
    a {
      text-decoration: none;
      color: #333;
      font-size: 12px;
    }
    /* 设置样式 */
    .new {
      display: inline-block;
      width: 80px;
      height: 30px;

      background-color: red;
      color: white;
      border-radius: 30px;

      line-height: 30px;
      text-align: center;
    }

    .new:hover {
      background-color: blue;
    }
  </style>
  <body>
    <a class="new" href="#">百度</a>
  </body>
</html>
