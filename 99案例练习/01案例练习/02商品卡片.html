<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      p,
      h3 {
        margin: 0;
        padding: 0;
      }
      h3 {
        font-weight: 400;
      }
      body {
        background-color: #e5e5e5;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      .item {
        display: inline-block;

        width: 234px;
        height: 300px;
        background-color: #fff;

        text-align: center;

        padding: 25px 10px;

        box-sizing: border-box;
      }

      .item img {
        width: 160px;
        height: 160px;
      }

      .item .title {
        font-size: 16px;
        margin: 10px 0 5px;
      }

      .item .desc {
        font-size: 12px;
        color: #b0b0b0;

        /*
        单行文本溢出显示省略号
        */
        /* white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 10px; */

        /* 多行文本溢出，指定行数显示省略号 */
        display: -webkit-box;
        /* 行数 */
        -webkit-line-clamp: 2;
        /* 方向 */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item .new_price {
        font-size: 14px;
        color: #ff6700;
      }

      .item .old_price {
        font-size: 12px;
        color: #b0b0b0;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <a class="item" href="https://www.mi.com/shop/buy/detail?product_id=19683">
      <div>
        <img src="./image/图片01.webp" alt="" />
      </div>
      <h3 class="title">小米10 至尊纪念版</h3>
      <p class="desc">
        120X 变焦/120W秒充/120Hz屏幕/骁龙888120X 变焦/120W秒充/120Hz屏幕/骁龙888
      </p>
      <div>
        <span class="new_price">5999</span>
        <span class="old_price">8999</span>
      </div>
    </a>
  </body>
</html>
