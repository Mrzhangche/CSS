<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f5f5f6;
      }
      /* 样式重置 */
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #4e6ef2;
      }

      ul > li {
        float: left;
        margin-left: 5px;
      }

      ul > li > a {
        background-color: #fff;
        border-radius: 6px;
        display: inline-block;
        width: 36px;
        height: 36px;
        text-align: center;
        line-height: 36px;
        font-size: 14px;
      }
      ul > li > a:hover,
      .active {
        background-color: #4e6ef2;
        color: #fff;
      }

      ul > li:nth-last-child(1) > a {
        width: 80px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a class="active" href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
      <li><a href="#">7</a></li>
      <li><a href="#">8</a></li>
      <li><a href="#">9</a></li>
      <li><a href="#">10</a></li>
      <li><a href="#">下一页></a></li>
    </ul>
  </body>
</html>
