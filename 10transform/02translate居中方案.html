<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 200px;
        margin-top: 10px;
        background-color: aqua;
      }
      .box1 {
        position: relative;
        top: 50%;
        width: 50px;
        height: 50px;
        background-color: rosybrown;
        transform: translate(0, -50%);
      }
      .box2 {
        position: relative;
        width: 500px;
        height: 50px;
        background-color: rosybrown;
        left: 50%;
        transform: translate(-50%);
      }
      .box3 {
        position: relative;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 50%;
        background-color: bisque;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
    </div>
    <div class="container">
      <div class="box2"></div>
    </div>
    <div class="container">
      <div class="box3"></div>
    </div>
  </body>
</html>
