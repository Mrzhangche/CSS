<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet/less" href="./less/02less常见语法.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1/dist/less.min.js"></script>
  </head>
  <body>
    <!-- 兼容css -->
    <div class="box">123</div>
    <!-- 变量 -->
    <div class="box1">456</div>
    <!-- 嵌套 -->
    <div class="container">
      <div class="box3">789</div>
    </div>
    <!-- 运算 -->
    <div class="box4">123</div>
    <!-- Mixins -->
    <div class="box5">测试文本测试文本测试文本测试文本测试文本测试文本</div>
    <div class="box6">
      测试文本测试文本测试文本测试文本测试文本测试文本测试文本测试文本
    </div>
    <!-- 继承 -->
    <div class="box7">box</div>
    <!-- 内置函数 -->
    <div class="box8">box8</div>
    <!-- 作用域 -->
    <div class="box9">
      box文本
      <div class="item">item文本</div>
    </div>
  </body>
</html>
