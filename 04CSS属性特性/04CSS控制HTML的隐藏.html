<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 设置HTML元素隐藏 -->
    <div style="display: none">隐藏的div</div>
    <div style="visibility: hidden">隐藏的div</div>
    <!-- a的值设置为0 -->
    <div style="color: rgba(0, 0, 0, 0)"><p>123</p></div>
    <!-- 值0-1，0完全隐藏，1完全显示 -->
    <div style="opacity: 0">隐藏的div</div>
  </body>
</html>
