<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 伪类选择器 */
      /* 未被访问的连接 */
      a:link {
        color: red;
      }

      /* 已被访问的连接 */
      a:visited {
        color: blue;
      }

      /* 鼠标悬停的连接 */
      a:hover {
        color: green;
      }
      /* 正在点击的连接 */
      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.baidu.com">百度2</a>
  </body>
</html>
