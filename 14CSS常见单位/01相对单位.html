<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 14px;
      }
      .box {
        font-size: 20px;
        /* em:相对自己的font-size */
        width: 10em;
        height: 100px;
        background-color: rosybrown;
      }
      .box2 {
        font-size: 20px;
        /* rem:相对html的font-size */
        width: 10rem;
        height: 100px;
        background-color: royalblue;
      }
      .box3 {
        font-size: 20px;
        /* vw:相对视口宽度的百分比 */
        width: 10vw;
        height: 100px;
        background-color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">123456</div>
    <div class="box2">123456</div>
    <div class="box3"></div>
  </body>
</html>
